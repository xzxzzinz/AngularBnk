<div class="container">
  <h3>เพิ่มหนังสือ</h3>
  <h3>เพิ่มหนังสือ ::{{book.name}}</h3>
    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <!-- enter data  -->
        <input [(ngModel)]="book.name" type="text" class="form-control" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Details:</label>
      <div class="col-sm-10">
        <!--  -->
        <input [(ngModel)]="book.details" type="text" class="form-control" placeholder="Enter details">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Prices:</label>
      <div class="col-sm-10">
        <!--  -->
        <input [(ngModel)]="book.prices" type="number" class="form-control" placeholder="Enter age">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- <button type="button" class="btn btn-success" [routerLink]="[ '/httptest' ]"
          (click)="createBookFunction()">เพิ่ม</button> -->
        <button type="button" class="btn btn-success" (click)="createBookFunction()">เพิ่ม</button>
        <button type="button" class="btn btn-light">ยกเลิก</button>
      </div>
    </div>
</div>
