<div class="container">
    <h3>แก้ไข้ขอมูลเมมเบอร์</h3>
    <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="bnk.name" type="text" class="form-control" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Details:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="bnk.details" type="text" class="form-control" placeholder="Enter details">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Age:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="bnk.age" type="number" class="form-control" placeholder="Enter age">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success" (click)="bnkeditfuntion()">แก้ไข</button>

            <button type="button" class="btn btn-light" [routerLink]="['/bnk']">ยกเลิก</button>
        </div>
    </div>

</div>
